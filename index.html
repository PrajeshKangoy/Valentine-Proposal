<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6eb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    overflow: hidden;
  }
  .box {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(230, 0, 92, 0.1);
    z-index: 1;
  }
  h1 {
    color: #e6005c;
    margin-bottom: 30px;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60px;
  }
  button {
    padding: 12px 25px;
    font-size: 20px;
    margin: 0 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #yes {
    background-color: #ff4d79;
    color: white;
    box-shadow: 0 4px 15px rgba(255, 77, 121, 0.3);
  }
  #yes:hover {
    transform: scale(1.1);
  }
  #no {
    background-color: #999;
    color: white;
    position: absolute;
    transition: all 0.2s ease;
    z-index: 10;
  }
  #gif {
    display: none;
    margin-top: 20px;
    animation: fadeIn 0.5s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  img {
    width: 280px;
    border-radius: 15px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="box" id="mainBox">
  <div id="content">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-container">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
  <div id="gif">
    <h2 style="color: #e6005c;">Yeahhhhhhh... I knew itüíñ</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny Gif" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeW9ueW5wZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif'">
  </div>
</div>

<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gifDiv = document.getElementById("gif");
  const contentDiv = document.getElementById("content");

  const moveButton = () => {
    // Ensure the button doesn't go off screen
    const maxX = window.innerWidth - noButton.offsetWidth - 20;
    const maxY = window.innerHeight - noButton.offsetHeight - 20;
    
    const x = Math.max(10, Math.random() * maxX);
    const y = Math.max(10, Math.random() * maxY);
    
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  };

  // Move on hover (desktop)
  noButton.addEventListener("mouseover", moveButton);
  
  // Move on touch start (mobile)
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
  });

  yesButton.addEventListener("click", () => {
    contentDiv.style.display = "none";
    noButton.style.display = "none";
    gifDiv.style.display = "block";
    document.body.style.background = "#fff0f3";
  });
</script>
</body>
</html>
